<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #8ca7ab;
        font-family: sans-serif;
        text-align: center;
      }
      
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      #image {
        max-width: 100%;
        max-height: 100%;
      }
      
      #message {
        margin-top: 2rem;
        font-size: 1.5rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="image" src="/Under-Construction.jpg" alt="Under Construction">
    </div>
    <div id="message">
      <p><strong>We're sorry, this website is currently under construction. Please check back later.</strong></p>
    </div>
  </body>
</html>
